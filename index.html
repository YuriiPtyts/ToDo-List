<!DOCTYPE html>
<html>

    <head>
        <title>Todo app</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
                <div class="tasks-amount">
                    <h1 class="tasks-header">Tasks</h1>
                    <h5 class="tasks-remaining">0 tasks remaining</h5>
                </div>

                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Add a new task...">
                    <button class="add-button">+ Add</button>
                </div>

                <div class="tasks-container">
                    <h4 class="no-tasks" id="taskH4">No tasks yet. Add one to get started!</h4>
                </div>
        </div>
    </body>
    <script src ='app.js'></script>
</html>
